<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <form method="GET" action="{% url 'search_blogs' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'article_detail' index=forloop.counter0 %}">
                        {{ article.title }}
                    </a>
                    <p>{{ article.description|slice:":200" }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found.</p>
    {% endif %}
    
    <a href="{% url 'search_blogs' %}">Back to Search</a>
</body>
</html>
